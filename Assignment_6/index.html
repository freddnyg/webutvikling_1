<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <form>
        <fieldset class="txt">
            <label for="firstname">Fornavn:</label>
            <input type="text" placeholder="Ola" name="firstname">
            <label for="lastname">Etternavn:</label>
            <input type="text" placeholder="Normann" name="lastname">
            <label for="age">Alder:</label>
            <input type="text" placeholder="18" name="age">
            <label for="username">Brukernavn:</label>
            <input type="text" name="username">
            <label for="passwd">Passord:</label>
            <input type="password" name="passwd">
        </fieldset>
        <fieldset class="rdio">
            <label for="member">Medlem?</label>
            <input type="radio" name="member" value="yes" checked="checked">Ja
            <input type="radio" name="member" value="no">Nei
        </fieldset>
        
        
        <input type="submit">
        <input type="reset">
    </form>

    <ol> 
        <li>Fornavn</li> 
        <li>Etternavn</li> 
        <li>Alder</li> 
        <li>Radioknapper for å indikere om du er medlem av klubben fra før av eller ikke.</li> 
        <li>Brukernavn</li> 
        <li>Passord</li> 
        <li>Submit og reset-knapper.</li> 
       </ol>
</body>
</html>
